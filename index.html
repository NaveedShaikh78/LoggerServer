<html>
<head>
    <title>Machine Logger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="bootstrap/css/spinner.css" />
    <link type="text/css" rel="stylesheet" href="jquery/css/jsgrid.min.css" />
    <link type="text/css" rel="stylesheet" href="jquery/css/jsgrid-theme.min.css" />
    <link type="text/css" rel="stylesheet" href="css/machinestate.css" />
    <link type="text/css" rel="stylesheet" href="css/slidemenu.css" />
    <link type="text/css" rel="stylesheet" href="jquery/css/jquery-ui.css" />
    <link type="text/css" rel="stylesheet" href="slicktab/css/slick.css" />
    <link type="text/css" rel="stylesheet" href="slicktab/css/slick-tab.css" />
    <link type="text/css" rel="stylesheet" href="css/status.css" />
</head>
<body onload="$('#loader').fadeOut('slow')">
    <div class="sub-header ">
        <div class="swipe-tabs">
            <div class="swipe-tab">Live</div>
            <div class="swipe-tab">Reports</div>
            <div class="swipe-tab">Setting</div>
        </div>
    </div>
    <div class="main-container">
        <div class="swipe-tabs-container ">
            <div class="swipe-tab-content">
                <div id="appview">
                    <div class="container-fluid" id="machinecontainer">
                        <div class="row">
                            <machineview> </machineview>
                        </div>
                    </div>
                    <template id="machinetemplete">
                        <div class="col-xs-6 col-sm-3 smallpad">
                            <div class="panel panel-info">
                                <div class="panel-heading">Machine</div>
                                <div class="panel-body" style="width:100%;">
                                    <div id="table1" style="width:100%;">
                                        <table class="mobilefont">
                                            <tr style="width:100%;">
                                                <td rowspan=2 style="width:40%;">
                                                    <div class="cssload-container">
                                                        <div class="loading6">
                                                        </div>
                                                    </div>
                                                </td>
                                                <td style="width:30%!important;">Count</td>
                                                <td class="mobilefont maxwidth">0</td>
                                            </tr>
                                            <tr style="width:100%;">
                                                <td style="width:30% !important;">Timer</td>
                                                <td class="mobilefont ">10:10:10</td>
                                            </tr>

                                            <tr style="width:100%;height:25px">
                                                <td style="width:20%;">Operator</td>
                                                <td class="maxwidth" colspan="2">
                                                    <select class="form-control vertical-padding" id="sel1" style="padding:0">
                                                        <option>op11</option>
                                                        <option>op12</option>
                                                        <option>op13</option>
                                                        <option>op14</option>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="width:40%;">Job</td>
                                                <td class="maxwidth" colspan="2">
                                                    <select class="form-control vertical-padding" id="sel1" style="padding:0">
                                                        <option>idel1</option>
                                                        <option>idel2</option>
                                                        <option>idel3</option>
                                                        <option>idel4</option>
                                                    </select>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                    </template>
                </div><!--End of appview div-->
            </div>
            <div class="swipe-tab-content">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">Machine Logger</a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" id="reportcmb" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Detailed <span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="#" id="rcmb-dt">Detailed</a></li>
                                        <li><a href="#" id="rcmb-dsc">Daily Shift Count</a></li>
                                        <li><a href="#" id="rcmb-dsc">Monthly Shift Count</a></li>
                                    </ul>
                                </li>
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="maccmb" role="button" aria-haspopup="true" aria-expanded="false">Machine1 <span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="#" id="mcmb-26">Machine 1</a></li>
                                        <li><a href="#" id="mcmb-19">Machine 2</a></li>
                                        <li><a href="#" id="mcmb-13">Machine 3</a></li>
                                        <li><a href="#" id="mcmb-6">Machine 4</a></li>
                                        <li><a href="#" id="mcmb-22">Machine 5</a></li>
                                        <li><a href="#" id="mcmb-27">Machine 6</a></li>
                                        <li><a href="#" id="mcmb-17">Machine 7</a></li>
                                    </ul>
                                </li>
                            </ul>
                            <form class="navbar-form navbar-left">
                                <div class="form-group">
                                    From:  	<input type="datetime-local" class="form-control" id="dateFrom" />
                                    To:    	<input type="datetime-local" class="form-control" id="dateTo">
                                </div>

                                <button class="btn btn-default" type="button" onclick="searchdb();">Search</button>
                                <button class="btn btn-default" type="button" onclick="liveMachineStatus();">Live</button>
                            </form>

                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                </nav>
                <div id="macJobCount"></div>
                <div id="jsGrid"></div>
            </div>
            <div class="swipe-tab-content">
                <div id="accordsettings">
                    <h3>Jobs</h3>
                      <div>
                         <div id="jobgrid"> </div>
                      </div>
                    <h3>Operator</h3>
                       <div id="optgrid" ></div>
                </div>
            </div>
        </div>
    </div>
    <div id="login1" title="Login">
        <form id="frmLogin">
            <input class="form-control" id="username" type="text" placeholder="Username" style="margin-top: 30px;">
            <input class="form-control" id="password" type="password" placeholder="Password" style="margin-top: 25px;">
            <input class="form-control" id="submit" type="submit" value="Login" onclick='return login(event);' style="margin-top: 25px;">

            <div id="failmsg" class="alert alert-danger" style="display:none; margin-top: 25px;">
            </div>

        </form>
    </div>
    <div class="container">
        <div class="row">
            <div id="loader">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
    <script src="jquery/js/jquery.min.js"></script>
    <script src="jquery/js/jsgrid.min.js"> </script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="jquery/js/jquery-ui.js"></script>
    <script src="slicktab/js/slick.js"></script>
    <script src="slicktab/js/slick-tab.js"></script>
    <script src="script/search.js"></script>
    <script src="script/status.js"></script>
    <script src="script/tabmenu.js"></script>
    <script src="script/operator.js"></script>
    <script src="script/job.js"></script>
</body>
</html>
